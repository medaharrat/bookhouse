image: node:12.13.0

# Cache between steps
cache:
  paths:
    - node_modules/
    - .yarn

# Update before starting
before_script:  
  - apt-get update -qq && apt-get install

# Define stages
stages:
  - version
  - test
  - build
  - deploy

# Check versions
version-all:
  stage: version
  script:
    - echo "Node:"
    - node -v
    - echo "Npm:"
    - npm -v
    - echo "Yarn:"
    - yarn -v

# Test client
test-client:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Testing client dummy code."
    - sleep 10 #yarn test-client
    - echo "Client tested completed."

# Test server
test-server:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Testing server dummy code."
    - sleep 10 #yarn test-server
    - echo "Server tested completed."

# Test all
test-all:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Combined testing server dummy code."
    - sleep 10


# Install dependencies
build-packages:
  stage: build
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn install
    - echo "Server tested completed."
    - yarn build
  artifacts:
    paths:
      - build/


# Deploy client to netlify
netlify:
  stage: deploy
  script:
    - npm install -g netlify-cli
    - netlify deploy --dir=build --prod