# Define stages
stages:
  - test
  - build
  - deploy

# Test client
test-client:
  stage: test
  image: node:15
  script:
    - yarn install
    - echo "Testing client dummy code."
    - sleep 10 #yarn test-client
    - echo "Client tested completed."

# Test server
test-server:
  stage: test
  image: node:15
  script:
    - yarn install
    - echo "Testing server dummy code."
    - sleep 10 #yarn test-server
    - echo "Server tested completed."

# Test all
test-all:
  stage: test
  image: node:15
  script:
    - echo "Combined testing server dummy code."
    - sleep 10


# Install dependencies
build-packages:
  stage: build
  image: node:15
  script:
    - yarn install
    - CI= yarn build
  artifacts:
    paths:
      - build/


# Deploy client to netlify
netlify:
  stage: deploy
  image: node:15
  script:
    - npm install -g netlify-cli
    - npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
