image: node:12.13.0

# Cache between steps
cache:
  paths:
    - node_modules/
    - .yarn

# Update before starting
before_script:  
  - apt-get update -qq && apt-get install

# Define stages
stages:
  - version
  - build
  - test


# Check versions
version-all:
  stage: version
  script:
    - echo "Node:"
    - node -v
    - echo "Npm:"
    - npm -v
    - echo "Yarn:"
    - yarn -v


# Install dependencies
build-packages:
  stage: build
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn install



# Test client
test-client:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Testing client dummy code."
    - #yarn test-client
    - echo "Client tested completed."

# Test server
test-server:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Testing server dummy code."
    - #yarn test-server
    - echo "Server tested completed."

# Test all
test-all:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Combined testing server dummy code."
    - sleep 10
    - echo "Server tested completed."